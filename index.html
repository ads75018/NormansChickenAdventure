<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norman's Chicken Adventure</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>

<body>
    
    <div id="game-title">Norman's Chicken Adventure</div>
    <div id="game-area">
        <canvas id="game-canvas" width="640" height="576"></canvas>
        <div id="containers">
            <div id="level-box">
                <p>Stage 1</p>
            </div>
            <div id="score-box">
                <p id="lives-box">
                    <img src="https://i.ibb.co/N96Vwcm/doggohead.png" alt="lives">
                    <img src="https://i.ibb.co/N96Vwcm/doggohead.png" alt="lives">
                    <img src="https://i.ibb.co/N96Vwcm/doggohead.png" alt="lives">
                </p>
                <p>Score</p>
                <p>0000000</p>
            </div>
            <div id="control-box">
                <p>Eat as much chicken as possible and avoid the waiters!</p>
                <p>Move Norman with the arrow keys:
                </p>
                <img src="https://i.ibb.co/48CJqd1/PixelArt.png" alt="keys">
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
<audio src="assts/demo tune.mp3" autoplay loop></audio>
</html>

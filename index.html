<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norman's Chicken Adventure</title>
    <link rel="stylesheet" href="styles/styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div id="game-title">Norman's Chicken Adventure</div>
    <div id="game-area">
        <canvas id="game-canvas"></canvas>
        <div id="game-over">
            <p>Oh no! Norman was caught!</p>
            <p>Press the space bar to play again</p>
        </div>
        <div id="containers">
            <div id="level-box">
                <p>Stage <span id="stage-count">1</span></p>
            </div>
            <div id="score-box">
                <p id="lives-box">
                    <img id="life-box" src="https://i.ibb.co/N96Vwcm/doggohead.png" alt="lives">
                    <img id="life-box" src="https://i.ibb.co/N96Vwcm/doggohead.png" alt="lives">
                <p>Score</p>
                <p id="score-count">0</p>
            </div>
            <div id="control-box">
                <p>Eat as much chicken as possible and avoid the waiters!</p>
                <p>Move Norman with the arrow keys:
                </p>
                <img src="https://i.ibb.co/48CJqd1/PixelArt.png" alt="keys">
            </div>
            <div id="credits">Adam Ghaoul - 2021</div>
        </div>
    </div>
    <audio src="assets/loopedtune.m4a" autoplay loop></audio>
    <script src="js/game.js"></script>
</body>
</html>
